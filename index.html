<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unicorn Challenge</title>
    <link href="./styles.css" rel="stylesheet">

</head>
<body>
    <div class="page-layout">
        <section>
            <div>
                <img class="logo" src="icons/unicorn.png">
            </div>
            <nav>
                <button class="icon-btn" ><img src="icons/instagram.png"></button>
                <button class="icon-btn" ><img src="icons/twitter.png"></button>
                <button class="icon-btn" ><img src="icons/youtube.png"></button>
                <button class="icon-btn" ><img src="icons/whatsapp.png"></button>
            </nav>
        </section>
        <main>
            <header>
                <nav>
                    <a>Inicio</a>
                    <a>Sobre mí</a>
                    <a>Portafolio</a>
                </nav>
                <div class="header-banner">
                    <h1>Unicornio Web Profesional</h1>
                    <div class="pic-container">
                        <div class="header-pic">
                            <img src="icons/image.png"> 
                        </div>
                    </div>
                </div>
            </header>
            <div class="main-content">
                <div class="cards-area">
                    <div class="align-left">
                        <div class="card">
                            <div class="center-img">
                                <img src="icons/development.png">
                            </div>
                            <div>
                                <h3>Desarrollo Web</h3>
                                <p>HTML + CSS + Responsive Design</p>
                            </div>
                        </div>
                    </div>
                    <div class="align-right">
                        <div class="card">
                            <div class="center-img">
                                <img src="icons/design.png">
                            </div>
                            <div>
                                <h3>Diseño Web</h3>
                                <p>UI/UX + Adobe XD/Figma + Zeplin</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rocket-img">
                    <img src="icons/rocket.png">
                </div>
            </div>

            <div>
                <h2>Proyectos</h2>
                <div class="portfolio-items">
    
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
